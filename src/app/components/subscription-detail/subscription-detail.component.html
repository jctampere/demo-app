<mat-card class="detail-card">
    <mat-card-header>
        <mat-card-title><h2>{{subscriptionItem.name}}</h2></mat-card-title>
        <mat-card-subtitle><h3>test{{subscriptionItem.category}}</h3></mat-card-subtitle>
    </mat-card-header>
    <hr>
    <mat-card-content >
        <div class="details">
            <div class="detail-title">User Name</div>
            <div class="detail-value">{{subscriptionItem.username}}</div>
        </div>
        <div class="details">
            <div class="detail-title">Mobile</div>
            <div class="detail-value">{{subscriptionItem.mobile}}</div>
        </div>
        <div class="details">
            <div class="detail-title">Activated Since</div>
            <div class="detail-value">{{subscriptionItem.activatedSince}}</div>
        </div>
        <div class="details">
                <div class="detail-title">Status</div>
                <div *ngIf="subscriptionItem.activatedEnd===''" class="detail-value">Active</div>
                <div *ngIf="subscriptionItem.activatedEnd!==''" class="detail-value">End: {{subscriptionItem.activatedEnd}}</div>
        </div>
        <div class="details">
                <div class="detail-title">Price</div>
                <div class="detail-value">{{subscriptionItem.sortPrice}}</div>
            </div>
    </mat-card-content>
    <hr>
    <mat-card-actions>
        <button mat-button  (click)="close()">Close</button>
    </mat-card-actions>
</mat-card>
