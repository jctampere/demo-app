<mat-card class="">
    <mat-card-header>
        <mat-card-title>{{subscriptionItem.name}}</mat-card-title>
        <mat-card-subtitle>{{subscriptionItem.category}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div>
            <span>User name</span>
            <span>{{subscriptionItem.username}}</span>
        </div>
        <div>
            <span>Mobile</span>
            <span>{{subscriptionItem.mobile}}</span>
        </div>
        <div>
            <span>Activated Since</span>
            <span>{{subscriptionItem.activatedSince}}</span>
        </div>
        <div>
                <span>Status</span>
                <span *ngIf="subscriptionItem.activatedEnd===''">Active</span>
                <span *ngIf="subscriptionItem.activatedEnd!==''">{{subscriptionItem.activatedEnd}}</span>
        </div>
        <div>
                <span>Price</span>
                <span>{{subscriptionItem.sortPrice}}</span>
            </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="close()">Close</button>
    </mat-card-actions>
</mat-card>
